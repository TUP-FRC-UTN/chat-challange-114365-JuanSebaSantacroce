<div class="container mt-3">
    <div class="row">
      <div class="">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{usuario}}'s Chat</h5>
            <div class="input-group mb-3">
              <input [(ngModel)]="mensaje" type="text" class="form-control" [placeholder]="usuario + ' dice...'" />
              <button (click)="enviarMensaje()" class="btn btn-primary">Enviar como {{usuario}}</button>
            </div>        
          </div>
        </div>
      </div>
    </div>
  </div>
